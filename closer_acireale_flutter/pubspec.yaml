name: closer_acireale_flutter
description: "Sistema di Gestione Closer Acireale - Applicazione Flutter Multi-piattaforma"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Layout
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.0.5
  
  # Navigation
  go_router: ^12.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Responsive Design
  flutter_screenutil: ^5.9.0
  
  # Utils
  intl: ^0.18.1
  
  # File & URL handling
  file_picker: ^6.1.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf